<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Timings</title>

       <!-- jquery link -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

       <!-- bootstrap -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
       integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- firebase  -->
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        
        <!-- moment.js link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    </head>

<body>
    <!-- Time -->
    <div class="container">
        <div class="box" style="background-color: blue; color: white">
       <h1 class="text">Train Timings<h1>
           <h3 class="text"> Don't miss your train!!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Up To Date Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th> Train Name</th>
                                    <th> Destination</th>
                                    <th> Frequency (minutes)</th>
                                    <th>Next Arrival</th>
                                    <th> Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-header">
                      Add Train  
                    </div>
                    <div class="card-body">

              <form>
             <div class="form-group">
              <label for="train-name-input">Train Name</label>
             <input type="text" class="form-control" id="train-name-input">
             </div>          
             <div class="form-group">
               <label for="destination-input">Destination</label>
             <input type="text" class="form-control" id="destination-input">
              </div>
             <div class="form-group">
           <label for="first-train-input">First Train Time (HH:mm - military time)</label>
             <input type="text" class="form-control" id="first-train-input">
            </div>
          <div class="form-group">
           <label for="frequency-input">Frequency (min)</label>
          <input type="text" class="form-control" id="frequency-input">
                                          </div>
           <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- javascript -->
<script src="train.js"></script>
</body>
</html>
